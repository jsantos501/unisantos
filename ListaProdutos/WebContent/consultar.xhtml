<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="top">
        Contatos cadastrados
    </ui:define>

    <ui:define name="content">
        <h:form>

            <h:dataTable value="#{contatoBean.contatos}" var="c"          
                         styleClass="tabela" captionClass="tabelaCaption" 
                         headerClass="tabelaHeader" 
                         rowClasses="linhaPar, linhaImpar">
                <f:facet name="caption">Contatos</f:facet>
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{c.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{c.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">E-mail</f:facet>
                    <h:outputText value="#{c.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Endere√ßo</f:facet>
                    <h:outputText value="#{c.endereco}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
