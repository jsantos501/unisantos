<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:prime="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="form">
             <prime:dataTable value="#{userBean.listasCompras}" var="lc"          
                         styleClass="tabela" captionClass="tabelaCaption" 
                         headerClass="tabelaHeader" 
                         rowClasses="linhaPar, linhaImpar">
                <f:facet name="caption">#{msgs.lista_compras}</f:facet>
                <prime:column>
                    <f:facet name="header">#{msgs.nome}</f:facet>
                <h:commandLink value="#{lc.id} - #{lc.nomeListaCompras}" action="#{listaBean.pag_detalhe_lista(lc)}"/>
                
                </prime:column>
              	<prime:column>
                    <f:facet name="header">#{msgs.alterar}</f:facet>
                <h:commandLink value="alterar" action="#{listaBean.pag_alterar_1(lc)}"/>
                </prime:column>
                <prime:column>
                    <f:facet name="header">#{msgs.excluir}</f:facet>
                <h:commandLink value="excluir" action="#{listaBean.pag_excluir_1(lc)}"/>
                </prime:column>
              </prime:dataTable>
        <h:commandButton value="#{msgs.nova_nome_lista_compra}" action="#{listaBean.pag_cadastro_lista}"/>
 
        </h:form>
        
    </ui:define>

</ui:composition>
