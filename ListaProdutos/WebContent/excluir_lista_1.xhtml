<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:prime="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
        
			<prime:panelGrid columns="2" styleClass="tabela" border="1">
				<prime:panelGrid columns="2">
					<prime:outputLabel value="#{msgs.ex_lista_lista}" for="nomeCompras" />
					<prime:outputLabel id="nomeCompras"
						value="#{listaBean.compras.id}-#{listaBean.compras.nomeListaCompras}" />
				</prime:panelGrid>
				<prime:panelGrid columns="2">
					<prime:outputLabel value="#{msgs.ex_lista_data}" for="dataCompras" />
					<prime:outputLabel id="dataCompras" value="#{listaBean.compras.dataListaCompras}" />
				</prime:panelGrid>
			</prime:panelGrid>
			<h:commandButton value="#{msgs.ex_lista_botao_excluir_compras}" action="#{listaBean.excluirCompra()}"/>
			

            <prime:dataTable value="#{listaBean.compras.listaProdutos}" var="lp"          
                         styleClass="tabela" captionClass="tabelaCaption" 
                         headerClass="tabelaHeader" 
                         rowClasses="linhaPar, linhaImpar">
                <f:facet name="caption">#{msgs.ex_lista_lista_produtos}</f:facet>
                <prime:column>
                    <f:facet name="header">#{msgs.ex_lista_pego}</f:facet>
               		<h:selectBooleanCheckbox value="#{lp.pego}" disabled="true"/>
                </prime:column>
                <prime:column>
                    <f:facet name="header">#{msgs.ex_lista_nome}</f:facet>
                    <prime:outputLabel value="#{lp.id}-#{lp.nome}"/>
                </prime:column>
                <prime:column>
                    <f:facet name="header">#{msgs.ex_lista_marca}</f:facet>
                    <prime:outputLabel value="#{lp.marca}"/>
                </prime:column>
                <prime:column>
                    <f:facet name="header">#{msgs.ex_lista_quantidade}</f:facet>
                    <prime:outputLabel value="#{lp.quantidade}"/>
                </prime:column>
                <prime:column>
                    <f:facet name="header">#{msgs.ex_lista_descricao}</f:facet>
                    <prime:outputLabel value="#{lp.descricao}"/>
                </prime:column>
                <prime:column>
                    <f:facet name="header">#{msgs.ex_lista_valor}</f:facet>
                    <prime:outputLabel value="#{lp.valorProduto}"/>
                </prime:column>
                <prime:column>
                    <f:facet name="header">#{msgs.ex_lista_data}</f:facet>
                    <prime:outputLabel value="#{lp.dataProduto}"/>
                </prime:column>
                <prime:column>
                    <f:facet name="header">#{msgs.ex_lista_mercado}</f:facet>
                    <prime:outputLabel value="#{lp.mercado}"/>
                </prime:column>
                 <prime:column>
                    <f:facet name="header"> </f:facet>
                	<h:commandButton value="#{msgs.ex_lista_excluir}" action="#{listaBean.excluirProduto(listaBean.compras.listaProdutos.indexOf(lp))}"/>
        		</prime:column>
            </prime:dataTable>
       </h:form>
    </ui:define>
</ui:composition>
