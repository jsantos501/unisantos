<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="top">
        usuarios
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
        
			<h:outputLabel value="adicionar novo usuario"/>
			
			<h:panelGrid columns="3">
				<h:outputLabel value="login:" for="login" />
				<h:inputText value="#{userBean.usuario.login}"
					id="login" label="login" required="true" />
				<h:message for="login" styleClass="erro" />

				<h:outputLabel value="perfil:" for="perfil" />
				<h:inputText value="#{userBean.usuario.perfil}"
					id="perfil" label="perfil" required="true" />
				<h:message for="perfil" styleClass="erro" />

				<h:outputLabel value="senha:" for="senha" />
				<h:inputSecret value="#{userBean.usuario.senha}"
					id="senha" label="senha" required="true" />
				<h:message for="senha" styleClass="erro" />

				<h:outputLabel value="nome:" for="nome" />
				<h:inputText value="#{userBean.usuario.nome}"
					id="nome" label="nome" required="true" />
				<h:message for="nome" styleClass="erro" />


				<h:outputLabel value="cpf:" for="cpf" />
				<h:inputText value="#{userBean.usuario.cpf}"
					id="cpf" label="cpf" required="true" />
				<h:message for="cpf" styleClass="erro" />

				<h:outputLabel value="email:" for="email" />
				<h:inputText value="#{userBean.usuario.email}"
					id="email" label="email" required="true"  />
				<h:message for="email" styleClass="erro" />

				<h:outputLabel value="cep:" for="cep" />
				<h:inputText value="#{userBean.usuario.cep}"
					id="cep" label="cep" required="true" />
				<h:message for="cep" styleClass="erro" />

				<h:outputLabel value="celular:" for="celular" />
				<h:inputText value="#{userBean.usuario.celular}"
					id="celular" label="celular" required="true" />
				<h:message for="celular" styleClass="erro" />


			</h:panelGrid>

			<h:commandButton value="add produto na lista"
				action="#{userBean.addUsuario()}" />

       </h:form>
        <h:form>


            <h:dataTable value="#{userBean.listaUsuarios}" var="u"          
                         styleClass="tabela" captionClass="tabelaCaption" 
                         headerClass="tabelaHeader" 
                         rowClasses="linhaPar, linhaImpar">
                <f:facet name="caption">lista de produtos</f:facet>

                <h:column>
                    <f:facet name="header">nome</f:facet>
                    <h:outputText value="#{u.id}-#{u.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">login</f:facet>
                    <h:outputText value="#{u.login}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">perfil</f:facet>
                    <h:outputText value="#{u.perfil}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">cpf</f:facet>
                    <h:outputText value="#{u.cpf}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">email</f:facet>
                    <h:outputText value="#{u.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">cep</f:facet>
                    <h:outputText value="#{u.cep}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">celular</f:facet>
                    <h:outputText value="#{u.celular}"/>
                </h:column>

                <h:column>
                	<h:commandButton value="alterar" action="#{userBean.alterarUsuarioSel(u)}"/>
               	</h:column>

                <h:column>
                	<h:commandButton value="excluir" action="#{userBean.excluirUsuarioSel(u)}"/>
               	</h:column>
               
            </h:dataTable>

       </h:form>
    </ui:define>
</ui:composition>
