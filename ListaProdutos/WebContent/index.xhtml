<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:prime="http://primefaces.org/ui">

    <ui:define name="top">
        Novo contato
    </ui:define>

    <ui:define name="content">
        <h:form>
            <prime:panelGrid columns="3">
                <prime:outputLabel value="Nome:" for="nome"/>
                <prime:inputText value="#{contatoBean.contato.nome}" id="nome" label="Nome" required="true"/>
                <prime:message for="nome" styleClass="erro" />
                <prime:outputLabel value="E-mail:" for="email"/>
                <prime:inputText value="#{contatoBean.contato.email}" id="email" label="E-mail" required="true" p:type="email"/>
                <prime:message for="email" styleClass="erro" />
                <prime:outputLabel value="Endereço:" for="endereco" />
                <prime:inputText value="#{contatoBean.contato.endereco}" id="endereco" label="Endereço"/>
            </prime:panelGrid>
            <h:commandButton value="Cadastrar" action="#{contatoBean.novoContato()}"/>
        </h:form>
    </ui:define>

</ui:composition>
