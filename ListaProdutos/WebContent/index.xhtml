<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="top">
        Novo contato
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Nome:" for="nome"/>
                <h:inputText value="#{contatoBean.contato.nome}" id="nome" label="Nome" required="true"/>
                <h:message for="nome" styleClass="erro" />
                <h:outputLabel value="E-mail:" for="email"/>
                <h:inputText value="#{contatoBean.contato.email}" id="email" label="E-mail" required="true" p:type="email"/>
                <h:message for="email" styleClass="erro" />
                <h:outputLabel value="Endereço:" for="endereco" />
                <h:inputText value="#{contatoBean.contato.endereco}" id="endereco" label="Endereço"/>
            </h:panelGrid>
            <h:commandButton value="Cadastrar" action="#{contatoBean.novoContato()}"/>
        </h:form>
    </ui:define>

</ui:composition>
