<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="top">
        Home - consulta de lista de produtos
    </ui:define>

    <ui:define name="content">
        <h:form>
        
			<h:panelGrid columns="3" styleClass="tabela" border="1">
				<h:panelGrid columns="2">
					<h:outputLabel value="lista:" for="nomeCompras" />
					<h:outputLabel
						value="#{listaBean.compras.idListaCompras}-#{listaBean.compras.nomeListaCompras}" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h:outputLabel value="data:" for="dataCompras" />
					<h:outputLabel value="#{listaBean.compras.dataListaCompras}" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h:outputLabel value="qtde:" for="qtdeProdutos" />
					<h:outputLabel value="#{listaBean.compras.qtdProduto}" />
				</h:panelGrid>
			</h:panelGrid>

            <h:dataTable value="#{listaBean.compras.listaProdutos}" var="lp"          
                         styleClass="tabela" captionClass="tabelaCaption" 
                         headerClass="tabelaHeader" 
                         rowClasses="linhaPar, linhaImpar">
                <f:facet name="caption">lista de produtos</f:facet>
                <h:column>
                    <f:facet name="header">pego</f:facet>
               		<h:selectBooleanCheckbox value="#{lp.pego}" />
                </h:column>
                <h:column>
                    <f:facet name="header">nome</f:facet>
                    <h:commandLink value="#{lp.id}-#{lp.nome}" action="#{listaBean.pag_detalhe_lista(lc)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">marca</f:facet>
                    <h:outputText value="#{lp.marca}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">quantidade</f:facet>
                    <h:outputText value="#{lp.quantidade} #{lp.unidadeMedida}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">descrição</f:facet>
                    <h:outputText value="#{lp.descricao}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">valor</f:facet>
                    <h:outputText value="#{lp.valorProduto}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">data</f:facet>
                    <h:outputText value="#{lp.dataProduto}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">mercado</f:facet>
                    <h:outputText value="#{lp.mercado}"/>
                </h:column>
                <h:column>
                	<h:commandButton value="excluir" action="#{listaBean.excluirProduto(lp)}"/>
               	</h:column>
               
                <f:facet name="footer">
	                <h:column>
	               		<h:selectBooleanCheckbox value="false" disabled="true" />
	                </h:column>
	                <h:column>
		            	<h:inputText value="#{listaBean.produto.nome}" id="produto" label="produto" required="true" />
				    </h:column>
	                <h:column>
	                   <h:inputText value="#{listaBean.produto.marca}" id="marca" label="marca" required="true" />
	                </h:column>
	                <h:column>
	                   <h:inputText value="#{listaBean.produto.quantidade}" id="tamanho" label="tamanho" />
	                </h:column>
	                <h:column>
	                    <h:inputText value="#{listaBean.produto.descricao}" id="descricao" label="descricao" required="true" />
	                </h:column>
	                <h:column>
	                    <h:inputText value="#{listaBean.produto.valorProduto}" id="preço" label="preço" />
	                </h:column>
	                <h:column>
	                    data vazia
	                </h:column>
	                <h:column>
	                    <h:inputText value="#{listaBean.produto.mercado}" id="mercado" label="mercado" required="true" />
	                </h:column>
	                <h:column>
                		<h:commandButton value="add produto" action="#{listaBean.addProduto()}" />
                	</h:column>
                    
       			</f:facet>
            </h:dataTable>

       </h:form>
    </ui:define>

</ui:composition>
