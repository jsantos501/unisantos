<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="top">
        Home - consulta de lista de produtos
    </ui:define>

    <ui:define name="content">
        <h:form>
        
			<h:panelGrid columns="3" styleClass="tabela" border="1">
				<h:panelGrid columns="2">
					<h:outputLabel value="lista:" for="nomeCompras" />
					<h:outputLabel
						value="#{listaBean.compras.idListaCompras}-#{listaBean.compras.nomeListaCompras}" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h:outputLabel value="data:" for="dataCompras" />
					<h:outputLabel value="#{listaBean.compras.dataListaCompras}" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h:outputLabel value="qtde:" for="qtdeProdutos" />
					<h:outputLabel value="#{listaBean.compras.qtdProduto}" />
				</h:panelGrid>
			</h:panelGrid>

		
			<h:outputLabel value="adicionar novo produto"/>
			
			<h:panelGrid columns="3">
				<h:outputLabel value="nome:" for="produto" />
				<h:inputText value="#{listaBean.produto.nome}"
					id="produto" label="produto" required="true" requiredMessage="nome do produto é obrigatório" />
				<h:message for="produto" styleClass="erro" />

				<h:outputLabel value="marca:" for="marca" />
				<h:inputText value="#{listaBean.produto.marca}"
					id="marca" label="marca" required="true" />
				<h:message for="marca" styleClass="erro" />

				<h:outputLabel value="descrição:" for="descricao" />
				<h:inputText value="#{listaBean.produto.descricao}"
					id="descricao" label="descricao" required="true" />
				<h:message for="descricao" styleClass="erro" />


				<h:outputLabel value="preço:" for="valorProduto" />
				<h:inputText value="#{listaBean.produto.valorProduto}"
					id="valorProduto" label="preço do produto" required="true"/>
				<h:message for="valorProduto" styleClass="erro" />

				<h:outputLabel value="tamanho:" for="quantidade" />
				<h:inputText value="#{listaBean.produto.quantidade}"
					id="quantidade" label="tamanho" required="true"/>
				<h:message for="quantidade" styleClass="erro" />

				<h:outputLabel value="mercado:" for="mercado" />
				<h:inputText value="#{listaBean.produto.mercado}"
					id="mercado" label="mercado" required="true" />
				<h:message for="mercado" styleClass="erro" />
			</h:panelGrid>

			<h:commandButton value="add produto na lista"
				action="#{listaBean.addProdutoEmDetalhe()}" />

       </h:form>
        <h:form>


            <h:dataTable value="#{listaBean.compras.listaProdutos}" var="lp"          
                         styleClass="tabela" captionClass="tabelaCaption" 
                         headerClass="tabelaHeader" 
                         rowClasses="linhaPar, linhaImpar">
                <f:facet name="caption">lista de produtos</f:facet>
                <h:column>
                    <f:facet name="header">pego</f:facet>
               		<h:selectBooleanCheckbox value="#{lp.pego}" />
                </h:column>
                <h:column>
                    <f:facet name="header">nome</f:facet>
                    <h:outputText value="#{lp.id}-#{lp.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">marca</f:facet>
                    <h:outputText value="#{lp.marca}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">quantidade</f:facet>
                    <h:outputText value="#{lp.quantidade} #{lp.unidadeMedida}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">descrição</f:facet>
                    <h:outputText value="#{lp.descricao}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">valor</f:facet>
                    <h:outputText value="#{lp.valorProduto}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">data</f:facet>
                    <h:outputText value="#{lp.dataProduto}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">mercado</f:facet>
                    <h:outputText value="#{lp.mercado}"/>
                </h:column>
                <h:column>
                	<h:commandButton value="excluir" action="#{listaBean.excluirProdutoEmDetalhe(lp)}"/>
               	</h:column>
               
                <f:facet name="footer">
	            	<h:column>
	            		<h:outputText value="valor total: R$ 0,00"/>
               		</h:column>
       			</f:facet>
            </h:dataTable>

       </h:form>
    </ui:define>

</ui:composition>
