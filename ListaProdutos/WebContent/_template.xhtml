<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:prime="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="cssLayout.css" />
	<title>#{msgs.lista_compras}</title>
</h:head>

<h:body>
	<f:view locale="#{userBean.currentLocale}"
		contentType="text/html; charset=UTF-8" encoding="UTF-8">
		<f:loadBundle basename="message.messages" var="msgs" />

		<div id="top" class="top">
			<ui:insert name="top">
			
			<prime:panelGrid columns="2" 
				styleClass="panelGridHeaderTop" 
				columnClasses="panelGridHeaderTopColunaDireita, panelGridHeaderTopColunaEsquerda"  
				style="width:100%;">

				<h2>#{msgs.lista_compras}</h2>

				<div>
					<h:form id="internacionalizacaoForm">
						<prime:commandButton value="#{msgs.portugues}"
							action="#{userBean.portugueseLocale}" ajax="false"
							style="font-size: 20px;" />
						<prime:commandButton value="#{msgs.ingles}" action="#{userBean.englishLocale}"
							ajax="false" style="font-size: 20px;" />
					</h:form>
				</div>

			</prime:panelGrid>
			</ui:insert>
		</div>
		<div>
			<div id="left">
				<ui:insert name="left">
					<h:form>
						<prime:panelGrid columns="1" style="width:100%">
							<h:commandLink value="#{msgs.home}" action="#{userBean.pag_home}" />
							<h:commandLink value="#{msgs.criar_lista}"
								action="#{listaBean.pag_cadastro_lista}" />
							<h:commandLink value="#{msgs.usuarios}"
								action="#{userBean.listarUsuario}" />
							<h:commandLink value="#{msgs.sair}" action="#{userBean.sairSistema}" />
						</prime:panelGrid>
					</h:form>
				</ui:insert>
			</div>
			<div id="content" class="left_content">
				<ui:insert name="content">Content</ui:insert>
				<div id="bottom" class="bottom">
					<ui:insert name="bottom">#{msgs.direitos_autorais} Alexandre jos√© dos Santos</ui:insert>
				</div>
			</div>
		</div>
	</f:view>
</h:body>

</html>
