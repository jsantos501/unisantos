<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

        <ui:define name="left">
        <div class="altura_maxima">teste
        </div>
        </ui:define>
     <ui:define name="content">
        <h:form id="form">
           <h:outputText value="#{session.getAttribute('message')}" styleClass="erro" 
              rendered="#{not empty session.getAttribute('message')}"/>
         
            <h:panelGrid columns="3">
                <h:outputLabel value="Login: " for="login"/>
                <h:inputText id="login" 
                             value="#{userBean.user.login}" required="true"
                             requiredMessage="Erro: informe o login"/>
                <h:message for="login" styleClass="erro"/>
                <h:outputLabel value="Senha: " for="password"/>
                <h:inputSecret id="password" redisplay="false" value="#{userBean.user.senha}" required="true"   
                               requiredMessage="Erro: informe a senha"/>
                <h:message for="password" styleClass="erro"/>
            </h:panelGrid>
            <h:commandButton value="Entrar" action="#{userBean.validar}" id="submit"/>
            <h:message for="submit" styleClass="erro" showDetail="true" showSummary="true"/>
            
          
        </h:form>
        </ui:define>
</ui:composition>
