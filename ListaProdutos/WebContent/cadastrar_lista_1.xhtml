<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="./_template.xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:prime="http://primefaces.org/ui">

	<ui:define name="content">
		<h1><prime:outputLabel value="#{msgs.lista_produto_adicionar_nova_lista}"/></h1>
	
		<h:form id="form">
			<prime:panelGrid columns="3">

				<prime:outputLabel value="#{msgs.nome_lista_compras}" for="nomeCompras" />
				<prime:inputText value="#{listaBean.compras.nomeListaCompras}"
					id="nomeCompras" label="nomeCompras" required="true" 
					validatorMessage="#{msgs.nome_lista_compras_validator}"
					requiredMessage="#{msgs.nome_lista_compras_erro}" >
					<f:validateLength minimum="1" maximum="20"/>
					</prime:inputText>
				<prime:message for="nomeCompras" styleClass="erro" />

			</prime:panelGrid>
			<h:commandButton value="#{msgs.criar_lista}"
				action="#{listaBean.addLista()}" />
		</h:form>
	</ui:define>
</ui:composition>
